<div class="ui stackable grid">
  <a *ngFor="let vaccination of vaccinations" class="ui four wide columns item pwr-vaccination-list-item" [vaccination]="vaccination"
    [routerLink]=[vaccination.id]></a>
  <div *ngIf="!vaccinations" class="ui active dimmer">
    <div class="ui large text loader">Daten werden geladen...</div>
  </div>
  <p  *ngIf="vaccinations && !vaccinations.length">Es wurden noch keine Impfungen
    eingetragen.</p>
</div>
