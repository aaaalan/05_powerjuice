<div class="ui grid">
  <div class="four wide column">
    <div class="left-column">
      <div class="logo">
        <p class="style-h3">PowerJuice</p>
      </div>
      <div class="ui vertical fluid tabular menu vertical-menu">
        <a routerLink="home" routerLinkActive="active" class="item ">
          <i class="home icon"></i>Home</a>
        <a routerLink="locations" routerLinkActive="active" class="item">
          <i class="hospital icon"></i>Impforte</a>
        <a routerLink="vaccinations" routerLinkActive="active" class="item">
          <i class="syringe icon"></i>Impfungen</a>
        <a  *ngIf="isLoggedIn()" routerLink="admin" routerLinkActive="active" class="item">
          <i class="lock icon"></i>Adminbereich</a>
        <a routerLink="login" routerLinkActive="active" class="item">
          <i class="lock icon"></i>{{getLoginLabel()}}</a>
        

      </div>
    </div>
  </div>
  <div class="twelve wide stretched column">

    <div class="segment">
      <div class="right-column">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
