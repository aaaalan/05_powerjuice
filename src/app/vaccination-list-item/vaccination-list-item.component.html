<div class="content" style="padding:25px;">
  <h3><i class="hospital icon"></i> {{ vaccination.location.name }}</h3>

  <div class="meta">
    <span class="street"
      ><i class="angle right icon"></i>Noch {{vaccination.maxUsers-vaccination.users.length}} Impftermine verfügbar</span>
  </div>
  <div class="meta">
    <span class="zipcode"
      ><i class="angle right icon"></i>am {{vaccination.date | date:'longDate'
      }}</span>
  </div>
  <div class="ui hidden divider"></div>
  <div class="extra">
    <div class="description">
      <p>Melden Sie sich für eine Impfung in {{vaccination.location.city}} an.</p>
    </div>

    <div class="pwr-button">
      <i class="arrow circle right icon"></i> Verfügbare Termine
    </div>
  </div>
</div>
