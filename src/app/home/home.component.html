      <h1>PowerJuice</h1>
      <p>Online Impfanmeldungen einfach gemacht.</p> 
            <div class="ui medium header" *ngIf="loggedInUser?.isVaccinated == true"> Vielen Dank! Sie wurden bereits geimpft </div>

      <a routerLink="../locations" class="pwr-button">
        Impforte ansehen
        <i class="right arrow icon"></i>
      </a>
      <pwr-search (locationSelected)="locationSelected($event)" class="column"></pwr-search>
    </div>
