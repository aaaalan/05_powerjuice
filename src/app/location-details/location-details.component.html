<div class="ui   grid" *ngIf="location">
  <div class="sixteen wide column">
    <div class="item">
      <div class="content">
        <h1 class="ui header">{{ location.name }}</h1>
        <div class="meta">
          <span class="loc"> {{ location.street }} </span> <br>
          <span class="loc"> {{location.zipcode}}-{{ location.city }} </span>


        </div>
        <div class="description">
          <h4 class="ui subheader"> Verfügbare Impftermine in {{location.name}}:</h4>


        </div>
      </div>

    </div>
    <br><br>
          <a routerLink=".." class="ui tiny green labeled icon button"><i class="arrow left icon"></i>Zurück zur
        LocationListe</a>
      <a *ngIf="authService.isLoggedIn()" class="ui tiny red labeled icon button" (click)="removeLocation()">
        <i class="remove icon"></i> Impfort löschen
      </a>
  </div>

  <div class="four wide column">
