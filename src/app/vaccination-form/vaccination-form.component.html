<h1>Buchformular</h1>
<form class="ui large form" [formGroup]="vaccinationForm" (ngSubmit)="submitForm()">
  <input type="hidden" name="id">
  <div class="field">
    <label>Buchtitel</label>
    <input formControlName="title">
    <div *ngIf="errors.title" class="ui negative message"> {{ errors.title
      }} </div>
  </div>
  <div class="field">
    <label>Untertitel</label>
    <input formControlName="subtitle">
  </div>
  <div class="field" [class.disabled]="isUpdatingVaccination">
    <label>ISBN-Nummer</label>
    <input formControlName="id">
    <div *ngIf="errors.isbn" class="ui negative message">{{ errors.isbn }}
    </div>
  </div>
  
  <button type="submit" class="ui button"
[disabled]="vaccinationForm.invalid">Speichern</button>
</form>
