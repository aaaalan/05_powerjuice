<div class="formular">
  <h1>Imptermin hinzufügen</h1>
  <form class="ui large form" [formGroup]="vaccinationForm" (ngSubmit)="submitForm()">
    <input type="hidden" name="id" />
    <!-- <div class="field" [class.disabled]="isUpdatingVaccination">
    <label>Id</label>
    <input formControlName="id" />
    <div *ngIf="errors.isbn" class="ui negative message">{{ errors.isbn }}</div>
  </div> -->
    <div class="two fields">
      <div class="field">
        <label>Maximale Impfungen</label>
        <input type="number" min="1" formControlName="maxUsers" />
        <div *ngIf="errors.maxUsers" class="ui negative message">{{ errors.maxUsers }}</div>

      </div>
      <div class="field">
        <label>Ort</label>
        <select class="ui dropdown" formControlName="location_id">
      <option *ngFor="let location of locations" [value]="location.id">
        {{location.name}} in  {{location.city}}</option>
    </select>
      </div>
    </div>
    <div class="field">
      <label>Datum</label>
      <input type="date" formControlName="date" />
    </div>
    <div class="two fields">
      <div class="field">
        <label>Startzeit</label>
        <input  type="time"  formControlName="startTime" />
      </div>
      <div class="field">
        <label>Endzeit</label>
        <input  type="time" formControlName="endTime" />
      </div>
    </div>
    <!--Buttons-->
    <button
    *ngIf="isUpdatingVaccination"
    type="submit"
    class="ui button"
    [disabled]="vaccinationForm.invalid"
  >
    Termin ändern
  </button>
    <button
    *ngIf="!isUpdatingVaccination"
    type="submit"
    class="ui button"
    [disabled]="vaccinationForm.invalid"
  >
    Termin speichern
  </button>
    <!-- <button type="submit" class="ui button"
[disabled]="vaccinationForm.invalid">Speichern</button> -->
  </form>
</div>
